<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Pautan WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-400 to-green-700 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-lg shadow-lg p-8 w-full max-w-md text-center">
        <div class="flex justify-center mb-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="w-16 h-16">
        </div>
        <h1 class="text-2xl font-bold text-white mb-6">Pembuat Pautan WhatsApp</h1>

        <div class="mb-4">
            <label for="phone" class="block text-white font-semibold mb-2">Nombor Telefon (dengan kod negara):</label>
            <input type="text" id="phone" placeholder="cth: 60123456789" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>

        <div class="mb-6">
            <label for="message" class="block text-white font-semibold mb-2">Mesej:</label>
            <textarea id="message" rows="4" placeholder="Tulis mesej anda di sini..." class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
        </div>

        <button onclick="generateLink()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded-lg transition">Jana Pautan</button>

        <div id="result" class="mt-4 hidden bg-gray-800 text-white text-sm p-4 rounded-lg break-words"></div>

        <button id="copy-btn" onclick="copyToClipboard()" class="mt-4 hidden w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg transition">Salin Pautan</button>

        <footer class="mt-6 text-white text-sm">
            Dibuat dengan ❤️ oleh <a href="https://github.com/BlankedWave" target="_blank" class="text-green-300 hover:text-green-400">Muhammad Aqil Ismail</a>
        </footer>
    </div>

    <script>
        function generateLink() {
            const phone = document.getElementById('phone').value.trim();
            const message = encodeURIComponent(document.getElementById('message').value.trim());

            if (!phone) {
                alert('Sila masukkan nombor telefon yang sah.');
                return;
            }

            const link = `https://wa.me/${phone}?text=${message}`;
            const resultDiv = document.getElementById('result');
            const copyBtn = document.getElementById('copy-btn');

            resultDiv.classList.remove('hidden');
            resultDiv.textContent = link;
            copyBtn.classList.remove('hidden');
        }

        function copyToClipboard() {
            const resultDiv = document.getElementById('result');
            navigator.clipboard.writeText(resultDiv.textContent).then(() => {
                alert('Pautan disalin ke papan keratan!');
            }).catch(err => {
                alert('Gagal menyalin pautan: ' + err);
            });
        }
    </script>
</body>
</html>
